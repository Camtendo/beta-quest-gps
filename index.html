<head>
    <title>Beta Quest GPS</title>
  </head>
<h1>
    Beta Quest GPS
</h1>

<div class="section-container">
    <h3 class="map-percentage-target">Total Map Seen: -%</h3>
    <div class="map-categories-container row">
        <div class="hyrule-field-percentage-target map-category col-sm-4">Hyrule Field: -%</div>
        <div class="hyrule-castle-percentage-target map-category col-sm-4">Hyrule Castle: -%</div>
        <div class="kokiri-percentage-target map-category col-sm-4">Kokiri: -%</div>
        <div class="death-mountain-percentage-target map-category col-sm-4">Death Mountain: -%</div>
        <div class="zora-percentage-target map-category col-sm-4">Zora: -%</div>
        <div class="kakariko-percentage-target map-category col-sm-4">Kakariko: -%</div>
        <div class="gerudo-percentage-target map-category col-sm-4">Gerudo: -%</div>
        <div class="ganon-percentage-target map-category col-sm-4">Ganon: -%</div>
    </div>
</div>

<div class="section-container">
    <h3>Path Finder</h3>
    <div class="row">
        <div class="col-sm-6">
                <label for="start">Starting Point</label>
                <select class="path-finder-start" name="start" id="start">
                </select>
            </div>

    <div class="col-sm-6">
            <label for="end">Destination</label>
            <select class="path-finder-end" name="end" id="end">
            </select>
        </div>

    </div>
    
    <button class="btn btn-primary path-finder-btn">Calculate</button>

    <div class="path-finder-target"></div>
</div>

<div class="section-container">
        <h3>Current Location</h3>
        <select class="current-location-select">
        </select>
    </div>

<div class="section-container">
    <h3 class="zone-title">Zones</h3>
    <div class="zone-target row"></div>
</div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="crossorigin="anonymous"></script>
